name: Build and Test Mac Binary

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pyinstaller pandas requests tqdm

    - name: Build Mac executable
      run: |
        pyinstaller --onefile --windowed cleaning_script.py

    - name: Test the binary in CLI mode
      run: |
        chmod +x dist/cleaning_script
        echo "Testing binary run:"
        ./dist/cleaning_script || echo "Binary exited with non-zero code (expected if using GUI)"

    - name: Upload built binary
      uses: actions/upload-artifact@v4
      with:
        name: macOS-cleaner
        path: dist/cleaning_script
